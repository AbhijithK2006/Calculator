<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Calculator | SGPA & CGPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --danger: #ff6b6b;
            --success: #28a745;
            --bg-light: #f8f9fa;
            --text-dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 550px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 30px 20px 20px;
            text-align: center;
            background: white;
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--secondary);
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.9rem;
            color: #636e72;
        }

        .tabs {
            display: flex;
            padding: 0 20px;
            gap: 10px;
            background: white;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--bg-light);
            cursor: pointer;
            font-weight: 600;
            color: #b2bec3;
            transition: 0.3s;
            border-radius: 12px 12px 0 0;
            font-size: 14px;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .content {
            padding: 30px;
            background: white;
        }

        .tab-content {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 15px;
        }

        .counter-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .count-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: white;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .count-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Input Rows */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 45px;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            height: 40px;
            width: 40px;
            background: #fff0f0;
            color: var(--danger);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Calculation Button */
        .calc-trigger {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calc-trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-display {
            margin-top: 25px;
            padding: 20px;
            background: #e6fffa;
            border: 2px dashed var(--success);
            border-radius: 15px;
            text-align: center;
            color: #234e52;
            font-weight: 700;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <header>
            <h1>Academic Calculator</h1>
            <p>Track your SGPA, CGPA & Percentage</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab(event, 'sgpa')">SGPA</button>
            <button class="tab" onclick="switchTab(event, 'cgpa')">CGPA</button>
            <button class="tab" onclick="switchTab(event, 'percent')">Percentage</button>
        </div>

        <div class="content">
            <div id="sgpa" class="tab-content active">
                <div class="controls">
                    <span>Number of Subjects</span>
                    <div class="counter-group">
                        <button type="button" class="count-btn" onclick="adjustCount('subjects', -1)">−</button>
                        <span id="subLabel" style="font-weight: bold; width: 20px; text-align: center;">5</span>
                        <button type="button" class="count-btn" onclick="adjustCount('subjects', 1)">+</button>
                    </div>
                </div>
                <form method="POST" id="sgpaForm">
                    {% csrf_token %}
                    <input type="hidden" name="calc_type" value="sgpa">
                    <div id="subjectsList"></div>
                    <button type="submit" class="calc-trigger">Calculate SGPA</button>
                </form>
            </div>

            <div id="cgpa" class="tab-content">
                <div class="controls">
                    <span>Number of Semesters</span>
                    <div class="counter-group">
                        <button type="button" class="count-btn" onclick="adjustCount('semesters', -1)">−</button>
                        <span id="semLabel" style="font-weight: bold; width: 20px; text-align: center;">4</span>
                        <button type="button" class="count-btn" onclick="adjustCount('semesters', 1)">+</button>
                    </div>
                </div>
                <form method="POST" id="cgpaForm">
                    {% csrf_token %}
                    <input type="hidden" name="calc_type" value="cgpa">
                    <div id="semestersList"></div>
                    <button type="submit" class="calc-trigger">Calculate CGPA</button>
                </form>
            </div>

            <div id="percent" class="tab-content">
                <form method="POST" id="percentForm">
                    {% csrf_token %}
                    <input type="hidden" name="calc_type" value="percentage">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px;">Marks Obtained</label>
                        <input type="number" step="0.01" name="marks_obtained" placeholder="e.g. 450" required>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px;">Total Marks</label>
                        <input type="number" step="0.01" name="total_marks" placeholder="e.g. 500" required>
                    </div>
                    <button type="submit" class="calc-trigger">Calculate Percentage</button>
                </form>
            </div>

            {% if result is not None %}
                <div class="result-display">
                    Your Result: {{ result }}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        let counts = { subjects: 5, semesters: 4 };

        function switchTab(e, tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            e.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function adjustCount(type, delta) {
            const min = 1, max = 12;
            counts[type] = Math.max(min, Math.min(max, counts[type] + delta));
            
            if(type === 'subjects') {
                document.getElementById('subLabel').textContent = counts.subjects;
                renderRows('subjectsList', counts.subjects, ['Credits', 'Grade Point']);
            } else {
                document.getElementById('semLabel').textContent = counts.semesters;
                renderRows('semestersList', counts.semesters, ['SGPA', 'Credits']);
            }
        }

        function renderRows(containerId, count, placeholders) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const row = document.createElement('div');
                row.className = 'input-row';
                if (containerId === 'subjectsList') {
                    row.innerHTML = `
                        <input type="number" step="0.01" name="gradepoints" placeholder="${placeholders[0]}" required>
                        <input type="number" step="0.01" name="credits" placeholder="${placeholders[1]}" required>
                        <button type="button" class="delete-btn" onclick="removeRow(this, '${containerId}')">×</button>
                    `;
                } else {
                    row.innerHTML = `
                        <input type="number" step="0.01" name="sgpas" placeholder="${placeholders[0]}" required>
                        <input type="number" step="0.01" name="sem_credits" placeholder="${placeholders[1]}" required>
                        <button type="button" class="delete-btn" onclick="removeRow(this, '${containerId}')">×</button>
                    `;
                }
                container.appendChild(row);
            }
        }

        function removeRow(btn, containerId) {
            const type = containerId === 'subjectsList' ? 'subjects' : 'semesters';
            if (counts[type] > 1) {
                btn.parentElement.remove();
                counts[type]--;
                document.getElementById(type === 'subjects' ? 'subLabel' : 'semLabel').textContent = counts[type];
            }
        }

        // Initial Render
        renderRows('subjectsList', 5, ['Grade Point', 'Credits']);
        renderRows('semestersList', 4, ['SGPA', 'Credits']);
    </script>
</body>
</html>
